<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
<p style="text-align: center; font-weight: bold; font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif; font-size: xx-large"><a href="{{ url_for('index') }}">^</a> <a href="javascript:history.back()"><-</a> CHAT: {{ users[0][0]}} - {{ users[1][0]}</p>
<p style="text-align: center"><a href="{{ url_for('users_conversation', uid=uid, uid2=uid2) }}">Вся переписка</a></p>
<table>
    <thead>
    <tr>
        <th style="text-align: center; width: 100px">Dates
    </thead>
    <tbody>
    {% for date in dateunique %}
        <tr>
        <td style="text-align: center"><a href="{{ url_for('users_conversation_date', uid=uid, uid2=uid2, dt=date) }}"> {{ date }}
    {% endfor %}

</table>
</body>
</html>
