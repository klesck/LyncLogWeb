<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
<p style="text-align: center; font-weight: bold; font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif; font-size: xx-large">LYNC LOG'S</p>
<table>
    <thead>
    <tr>
        <th style="text-align: center; width: 120px">User</th>
    <tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td style="text-align: center"><a href="{{ url_for('user_chats', uid=user[0]) }}">{{ user[1][:-15] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
